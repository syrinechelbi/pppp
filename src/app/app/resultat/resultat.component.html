
<div class="header bg-gradient-warning pb-5 pt-5 pt-md-5">

            <div class="col-lg-8">
              <div class="card">
                <div class="card-body">
                  <p class="card-text text-center">The category of your uploaded resume is:</p>

              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    
    <br>

    <br>
    <div class="text-center">
      <button type="button"  [routerLink]="['/all/cv']" class="btn btn-outline-dark " >View the list of your uploaded CVs</button>
    </div>
